<!DOCTYPE html>
<html>
<head>
	<title>Wordle Unlimited Customizer</title>
	<meta charset="utf-8">
	<link href="css/extension.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container my-4 justify-content-center">
		<div class="row mb-3">
			<div id="gameboard-controls" class="col">
				<h3 class="text-center">Gameboard</h3>
				<div id="hide-columns-container" class="mb-3">
					<!-- <h4>Hide columns</h4> -->
					<div id="hide-columns-buttons-container" class="flex">
					</div>
				</div>
			</div>
			<div id="keyboard-controls" class="col">
				<h3 class="text-center">Keyboard</h3>
				<div id="keyboard-rows-container" class="d-flex flex-column">
					<!-- <h4>Hide keyboard rows</h4> -->
				</div>
				<div id="keyboard-controls-container" class="mb-3">
					<!-- <h4>Keyboard controls</h4> -->
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-6 text-center">
				<div id="clear-all-container">
					<button id="clear-all-button" type="button" class="btn btn-outline-danger">Clear all</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/extension.js"></script>
</html>
